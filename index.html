<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>MOB</title>
    
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <form class="frameDimensionsForm">
        Largeur: <input type="number" id="js-input-frameWidth" value="400"> cms<br>
        Hauteur: <input type="number" id="js-input-frameHeight"value="240"> cms<br>
        Côté gauche : <select id="js-select-leftStud">
            <option></option>
            <option value="female">Female</option>
        </select><br>
        Côté droit : <select id="js-select-rightStud">
            <option></option>
            <option value="female">Female</option>
        </select><br>
    </form>
    <div id="frameTemplate">
        <div class="dimension dimension--frameWidth"><div id="js-display-frameWidth"></div></div>
        <div class="dimension dimension--frameHeight"><div id="js-display-frameHeight"></div></div>
        <div id="js-chaining" class="frame frame--chaining"></div>
        <div id="js-topPlate" class="frame frame--topPlate"></div>
        <div id="js-bottomPlate" class="frame frame--bottomPlate"></div>
        <div id="js-leftStud" class="frame frame--leftStud"></div>
        <div id="js-rightStud" class="frame frame--rightStud"></div>
    </div>
    <script src="assets/main.js"></script>
</body>

</html>
