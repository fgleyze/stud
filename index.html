<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>MOB</title>
    
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <form class="wallDimensionsForm">
        Largeur: <input type="number" id="js-input-wallWidth" value="400"> cms<br>
        Hauteur: <input type="number" id="js-input-wallHeight"value="240"> cms<br>
        Côté gauche : <select id="js-select-leftStud">
            <option></option>
            <option value="female">Female</option>
        </select><br>
        Côté droit : <select id="js-select-rightStud">
            <option></option>
            <option value="female">Female</option>
        </select><br>
    </form>
    <div id="wallTemplate">
        <div class="dimension dimension--wallWidth"><div id="js-display-wallWidth"></div></div>
        <div class="dimension dimension--wallHeight"><div id="js-display-wallHeight"></div></div>
        <div id="js-chaining" class="wall wall--chaining"></div>
        <div id="js-topPlate" class="wall wall--topPlate"></div>
        <div id="js-bottomPlate" class="wall wall--bottomPlate"></div>
        <div id="js-leftStud" class="wall wall--leftStud"></div>
        <div id="js-rightStud" class="wall wall--rightStud"></div>
    </div>
    <script src="assets/main.js"></script>
</body>

</html>
